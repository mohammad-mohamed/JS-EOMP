            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">

        <section class="centered-content">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/5d9c80b053b57bc4a05f24140af773da97289337c215ad97f325fb253252a292?apiKey=0bccd99636064f128fb65b1d52624404&" alt="Admin Background Image" class="background-image5" />
          <h1>Admin</h1>
        </section>          
        <main class="container-fluid6" id="admin">
          <div class="row">
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-secondary m-3" id="adminSortProduct">Sort Items</button>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-secondary m-3" data-bs-toggle="modal" data-bs-target="#adminAddProduct">
                Add New Items
              </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="adminAddProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add a New Food Item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form class="form">
                      <div class="container">
                        <input class="form-control m-2" type="text" placeholder="Enter the food items name" name="addName" id="addName" required>
                        <textarea class="form-control m-2" placeholder="Enter the food item's details" name="addDetail" id="addDetail" required></textarea>
                        <input class="form-control m-2" type="number" placeholder="Enter the food item's amount" name="addAmount" id="addAmount" required >
                        <input class="form-control m-2" type="url" placeholder="Enter the food item's image url" name="addImage" id="addImage" required >
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" id="saveProduct">Save Changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <table class="table-responsive table-bordered">
              <thead class="table-group-divider">
                <tr>
                  <th>Product</th>
                  <th>Category</th>
                  <th>Image</th>
                  <th>Amount</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="table-group-divider" id="table-products">
                <!-- Table rows generated by JavaScript will be inserted here -->
              </tbody>
            </table>
          </div>
        </main>
         
          <!-- Footer -->
          <footer class="bg-danger bg-opacity-75 text-white text-center py-3">
            <p>&copy; <span id="current-year"></span> The Falafel Shop</p>
