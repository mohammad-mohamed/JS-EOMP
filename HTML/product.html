      alt="Logo" class="navbar-brand"/>
      <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
        <nav class="navbar navbar-dark bg-danger">
          <div class="container-fluid">
            <ul class="navbar-nav d-flex flex-row">
              <li class="nav-item">
                <a class="nav-link me-5" href="../index.html">Home</a>
              </li>
              <li class="nav-item">

                <a class="nav-link me-5" href="product.html">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-5" href="checkout.html">Checkout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-5" href="admin.html">Admin</a>

              <li class="nav-item">
                <a class="nav-link me-5" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  
  <!-- Image Section -->
  <section class="image-section1">
    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/6aa605ac906782a821d27df428e77e424ebb37a9c5da219ac929630b04b2e7ce?apiKey=0bccd99636064f128fb65b1d52624404&"

    <div class="text-container1">
      <h2 class="heading1">Products</h2>
      <p class="description1">
        Delicious food that can be bought today
      </p>
    </div>
  </section>

  <!-- Main Section -->
  <main id="products" class="container-fluid">
    <div class="row">
      <div class="col d-flex align-items-center">
        <input type="text" placeholder="Search" required class="form-control search-input" data-search-product>
        <select class="form-select m-1 filter-dropdown" id="category-filter">
          <option value="all">All Categories</option>
          <option value="Food">Food</option>
          <option value="Sauce">Sauce</option>
          <option value="Drink">Drink</option>
        </select>
        <button class="btn btn-secondary m-1">Sort by Price</button>
        <a class="btn btn-secondary m-1" href="../HTML/checkout.html">Checkout: <span id="counter"></span> </a>
      </div>
    </div>
    <div class="row" data-products></div>
  </main>
  

  <!-- Footer -->
  <footer class="bg-danger bg-opacity-75 text-white text-center py-3">
    <p>&copy; <span id="current-year"></span> The Falafel Shop</p>
  </footer>

  <script src="../script/product.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
